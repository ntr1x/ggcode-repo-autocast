- user: dev@pc
  path: "~"
  prompt: $
  sequence:
  - input: mkdir ./my-application
  - input: cd ./my
    complete: -application
- user: dev@pc
  path: "~/my-application"
  prompt: $
  sequence:
  - input: ggcode --help
  - output: |-
      [style:bu]Usage:[style:r] [style:b]ggcode [COMMAND][style:r]

      [style:bu]Commands:[style:r]
        [style:b]init[style:r]         Creates a ggcode-info.yaml file
        [style:b]install[style:r]      Recursively fetches dependent repositories
        [style:b]generate[style:r]     Execute generation script from scroll
        [style:b]repository[style:r]   Manage set of repositories
        [style:b]scroll[style:r]       Manage set of scrolls
        [style:b]target[style:r]       Manage set of targets
        [style:b]history[style:r]      Undo & Replay support for target project
        [style:b]completions[style:r]  Generates completions script
        [style:b]help[style:r]         Print this message or the help of the given subcommand(s)

      [style:bu]Options:[style:r]
        [style:b]-h, --help[style:r]     Print help
        [style:b]-V, --version[style:r]  Print version
  - input: ggcode init
  - input: ggcode install
  - output: |-
      [color:g][SUCCESS][style:r] Goodbye.
  - input: pwd
  - output: !Shell pwd
  - input: ls -la
  - output: !Shell ls -la --color=always
- user: dev@pc
  path: "~/my-application"
  prompt: $
