- user: dev@pc
  path: "~"
  prompt: $
  sequence:
  - input: mkdir ./my-application
  - output: !Shell mkdir ./my-application
  - input: cd ./my
    complete: -application
  - output: !Shell cd ./my-application
- user: dev@pc
  path: "~/my-application"
  prompt: $
  sequence:
  - input: ggcode --help
  - output: !Shell ggcode --help
  - input: ggcode init --help
  - output: !Shell ggcode init --help
  - input: ggcode init
  - output: !Shell ggcode init
  - input: ggcode install
  - output: !Shell ggcode install
  - input: pwd
  - output: !Shell pwd
  - input: ls -la
  - output: !Shell ls -la --color=always
- user: dev@pc
  path: "~/my-application"
  prompt: $
